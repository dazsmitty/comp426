<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css"/>
        <title>2048</title>
    </head>

    <body>
        <!--<div id="root"></div>-->

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="engine/game.js" type="module"></script>
        <script src="view.js" type="module"></script>
            
        <div class="container">
            <div class="container-fluid align-middle">
                <div class ="container bg-secondary text-center" style="width: 30vw; border-radius: 20px; padding-top: 10px; padding-bottom: 40px;">
                    <h1 class="display-3 text-center"><span class="rainbow-text">2048</span></h1>
                    <p class="text-center">Join the numbers and get to the <span class="rainbow-text">2048</span> tile!</p>
                    <div class="row text-center" style="width: 30vw; height: 5vw; padding-top: 20px; padding-bottom: 20px;">
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="0"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="1"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="2"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="3"></div>
                    </div>
                    <div class="row text-center"style="width: 30vw; height: 5vw; padding-top: 20px; padding-bottom: 20px;">
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="4"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="5"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="6"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="7"></div>
                    </div>
                    <div class="row text-center"style="width: 30vw; height: 5vw; padding-top: 20px; padding-bottom: 20px;">
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="8"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="9"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="10"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="11"></div>
                    </div>
                    <div class="row text-center"style="width: 30vw; height: 5vw; padding-top: 20px; padding-bottom: 20px;">
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="12"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="13"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="14"></div>
                        <div class="col p mr-4 ml-4" style="width: 10px; height: 70px; border-radius: 5px; " id="15"></div>
                    </div>
                    <div class="container">
                        <form class="form-inline">
                            <div class="text-left col-md-8" id="score" style="color:black"></div>
                            <div class="text-right col-md-4">
                                <button type="button" class="btn" style="background:black; color:white;" id="reset">New Game</button>
                            </div>
                        </form>
                        <div>
                            <h1 class="display-5 text-center" id="end"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </body>
</html>
